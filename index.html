<!DOCTYPE html>

<html>
  <head>
    <title>El Barto Forrajeria</title>
    <style type="text/css">
      strong {
        color: #ff0000;
        background-color: #000000;
      }
      body {
        background-color: #ffffff;
        font-family: ui-rounded, 'Hiragino Maru Gothic ProN', Quicksand, Comfortaa, Manjari, 'Arial Rounded MT', 'Arial Rounded MT Bold', Calibri, source-sans-pro, sans-serif; 
        font-weight: normal;
      }
      #header {
        height: 100px;
        background-color: #b1ffc2;
        border: 2px solid #00ff00;
        margin: 10px;
        padding: 0px;
      }
      #footer {
        width: 100%;
        height: 100px;
        margin: 20px;
        background-color: #006eff;
      }
      #content {
        display: flex;
        width: 100%;
        padding: 20px;
        justify-content: center;
      }
      #main {
        display: flex;
      }
      /* Estilos predeterminados para pantallas chicas */
      .product {
        display: flex;
        width: 15rem;

        align-items: center;
        flex-direction: column;

        padding: 20px;
        border-radius: 20px;
        position: relative;
      }
      .product h3 {
        font-size: 2rem;
        margin: 5%;
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
      }
      .product p {
        font-size: 2rem;
        margin: 1%;
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
      }
      .product img {
        width: 100%;
        aspect-ratio: 1 / 1;
        border-radius: 10px;
      }
      .decorationImage1 {
        max-width: 20%;
        position: absolute;
        bottom: -5%;
        right: -8%;
      }
      .decorationImage2 {
        max-width: 20%;
        position: absolute;
        top: -5%;
        left: -8%;
      }
      #products-container {
        background-color: #c5e5ff;
        display: flex;
        width: 80%;
        padding: 30px;
        gap: 50px;
        border-radius: 40px;
        justify-content: center;
        flex-flow: row wrap;
      }
      @media (min-width: 512px) {
        .product {
          width: 10rem;
        }
        .product p{
          font-size: 1rem;
        }
        .product h3{
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>

    <div id="header">
      <h1>El Barto Forrajeria</h1>
    </div> 

    <div id="content">
      <div id="products-container"></div>
      <script src="app.js"></script>
    </div>

    <div id="footer">
      <strong>elbartoforajeria@gmail.com</strong>
      <br>
      <a href="https://api.whatsapp.com/send?phone=5491123978947">Whatsapp</a>
    </div>

  </body>
</html>
